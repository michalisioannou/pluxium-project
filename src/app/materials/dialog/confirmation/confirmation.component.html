<h1 mat-dialog-title>
    {{title}}
    </h1>
    
    <div mat-dialog-content>
    <p>{{message}}</p>
    </div>
    
    <div mat-dialog-actions>
      <button mat-raised-button class="button-conf" color="warn" (click)="onDelete()">No</button>
      <button mat-raised-button class="button-conf" color="primary" (click)="onCommand()">Yes</button>
      </div>
